<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact | Mahika</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js"></script>
</head>

<body class="bg-gradient-to-r from-indigo-100 via-purple-200 to-indigo-300 min-h-screen p-10">

  <div class="grid md:grid-cols-2 gap-10 max-w-6xl mx-auto">

    <!-- Contact Form -->
    <div class="bg-white shadow-xl rounded-xl p-8">
      <h2 class="text-3xl font-bold text-purple-600 mb-6">
        Contact Me
      </h2>

      <form id="contactForm" class="space-y-4">
        <input type="text" id="name" placeholder="Your Name"
          class="w-full p-3 border rounded-lg">

        <input type="email" id="email" placeholder="Your Email"
          class="w-full p-3 border rounded-lg">

        <textarea id="message" rows="5" placeholder="Your Message"
          class="w-full p-3 border rounded-lg"></textarea>

        <button type="submit"
          class="w-full bg-purple-600 text-white py-3 rounded-lg hover:bg-purple-500 transition">
          Send Message
        </button>
      </form>
    </div>

    <!-- Display Section -->
    <div class="bg-white shadow-xl rounded-xl p-8">
      <h2 class="text-2xl font-bold text-purple-600 mb-4">
        Received Messages
      </h2>
      <div id="messageList" class="space-y-4"></div>
    </div>

  </div>

  <script src="contact.js"></script>
</body>
</html>
